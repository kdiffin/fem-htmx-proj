{{ block "styles" .}}

<style>
  body,
  html {
    padding: 0;
    margin: 0;
  }
  .container {
    width: 100%;
    max-width: 1280px; /* Equivalent to Tailwind's max-w-7xl */
    margin-left: auto;
    margin-right: auto;
    padding-left: 1rem; /* px-4 */
    padding-right: 1rem;
  }

  button {
    cursor: pointer;
  }

  input::placeholder {
    font-size: small;
    padding: 0 10px;
  }

  .buttoncool {
    padding: 4px;
    border-radius: 10px;
    background-color: rgb(240, 48, 48);
  }

  @media (min-width: 640px) {
    /* sm breakpoint */
    .container {
      padding-left: 1.5rem; /* sm:px-6 */
      padding-right: 1.5rem;
    }
  }

  @media (min-width: 1024px) {
    /* lg breakpoint */
    .container {
      padding-left: 2rem; /* lg:px-8 */
      padding-right: 2rem;
    }
  }
</style>

{{ end }}
